<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="index.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SignUp</title>
    </head>
    <body>
        <div class="login--page">
            <div class="login--holder">
                <h1 class="login--title">New Account</h1>
                <form class="login--form" action="/auth/signup" method="POST">
                    <p class="login--username-label login--label">Username</p>
                    <input
                        class="login--input"
                        type="text"
                        name="name"
                        id="name"
                    />
                    <p class="login--label">Email</p>
                    <input
                        class="login--input"
                        type="email"
                        name="email"
                        id="email"
                    />
                    <p class="login--password-label login--label">Password</p>
                    <input
                        class="login--input"
                        type="password"
                        name="password"
                        id="password"
                    />
                    <p class="login--label">Confirm Password</p>
                    <input
                        class="login--input"
                        type="password"
                        name="confirmPassword"
                        id="confirmPassword"
                    />
                    <button class="login--button" type="submit">Sign Up</button>
                </form>
                <a href="/login">
                    <button
                        class="login--new-account-button login--return-button"
                    >
                        <img
                            class="login--return-icon"
                            src="chevron.svg"
                            alt="return to login"
                        />
                    </button>
                </a>
            </div>
        </div>

        {{#if message}}
        <h4 class="alert alert-danger mt-4">{{message}}</h4>
        {{/if}}
        
    </body>
</html>
